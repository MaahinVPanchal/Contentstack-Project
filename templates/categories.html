<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- Boxicons Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Custom CSS link using url_for -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      /* General styles for the category section */
      .category-section {
        max-width: 1400px;
        margin: 111px 42px;
        padding: 20px;
        background-color: linear-gradient(
          245.59deg,
          #4d9559 0%,
          #38703d 28.53%,
          #133917 75.52%
        );
      }

      /* Heading styles */
      .category-section h1 {
        font-size: 32px; /* Sets the font size for the heading */
        text-align: center; /* Centers the heading */
        color: chartreuse; /* Sets the text color */
        margin-bottom: 20px; /* Adds space below the heading */
      }

      /* Category container styles */
      .category-container ul {
        list-style: none; /* Removes default list styling */
        padding: 0; /* Removes padding from the list */
      }

      /* Individual category item styles */
      .category-container li {
        margin-bottom: 30px; /* Adds space between categories */
        padding: 15px; /* Adds padding inside each category */
        border: 1px solid #e0e0e0; /* Adds a light border */
        border-radius: 5px; /* Rounds the corners of each category */
        transition: background-color 0.3s; /* Smooth transition for background color */
      }

      /* Category title styles */
      .category-container h2 {
        font-size: 24px; /* Sets the font size for category titles */
        margin-bottom: 10px; /* Adds space below the title */
        color: #007bff; /* Sets a blue color for titles */
      }

      /* Category description styles */
      .category-container p {
        font-size: 16px; /* Sets the font size for category descriptions */
        color: aquamarine; /* Sets a gray color for descriptions */
        line-height: 1.5; /* Increases line height for readability */
      }

      /* Hover effect for category items */
      .category-container li:hover {
        background-color: darkgreen; /* Changes background color on hover */
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/" class="logo">COC-STATS</a>

      <ul class="navlist">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/news">News</a></li>
        <!-- Updated News Link -->
        <li><a href="/team">Team</a></li>
        <li><a href="/categories">Categories</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>

      <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <section class="category-section">
      <h1>Available Categories</h1>
      <div class="category-container">
        {% if categories %}
        <ul>
          {% for category in categories %}
          <li>
            <h2>{{ category.title }}</h2>
            <p>{{ category.description }}</p>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No categories available at the moment.</p>
        {% endif %}
      </div>
    </section>

    <!-- Custom JS link using url_for -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
