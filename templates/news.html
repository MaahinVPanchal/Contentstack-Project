<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Custom CSS link using url_for -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      /* News Section */
      section {
        max-width: 1400px;
        margin: 111px 42px;
        padding: 20px;
        background: linear-gradient(
          245.59deg,
          #4d9559 0%,
          #38703d 28.53%,
          #133917 75.52%
        );
      }

      h1 {
        font-size: 32px;
        text-align: center;
        color: chartreuse;
        margin-bottom: 10px;
      }

      .news-container ul {
        list-style: none;
        padding: 0;
      }

      .news-container li {
        margin-bottom: 30px;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 20px;
        transition: background-color 0.3s, transform 0.3s; /* Smooth background and transform transitions */
      }

      .news-container li:hover {
        background-color: #004d00; /* Dark green background on hover */
        transform: scale(1.02); /* Slightly scale up the item */
      }

      .news-container h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #007bff;
      }

      .news-container p {
        font-size: 16px;
        color: aquamarine;
        line-height: 1.5;
      }

      .news-container a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .news-container a:hover {
        background-color: #0056b3;
      }

      .news-container img {
        width: 58px; /* Makes the image responsive */
        height: auto; /* Maintains the aspect ratio */
        margin: 20px 0; /* Adds space above and below the image */
        border-radius: 8px; /* Optional: adds rounded corners to the image */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Optional: adds a subtle shadow */
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
        }

        .navlist {
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }

        section {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/" class="logo">COC-STATS</a>

      <ul class="navlist">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/news">News</a></li>
        <!-- Updated News Link -->
        <li><a href="/team">Team</a></li>
        <li><a href="/categories">Categories</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>

      <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <section>
      <h1>Latest News</h1>
      <div class="news-container">
        {% if news %}
        <ul>
          {% for article in news %}
          <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.description }}</p>
            <img
              src="{{ article.featured_image.url }}"
              alt="{{ article.title }}"
            />
            <p>{{ article.body }}</p>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No news available.</p>
        {% endif %}
      </div>
    </section>
    <!-- Custom JS link using url_for -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
